<div class="row">
  <div class="col">
    <canvas #canvas style="height: 550px; width: 600px;"></canvas>
  </div>
  <div class="col-3 text-center">
    <button class="btn btn-primary btn-block" (click)="rotateCamera('left')">Rotate Left</button>
    <button class="btn btn-primary btn-block" (click)="rotateCamera('right')">Rotate Right</button>
    <button class="btn btn-primary btn-block" (click)="quitGame()">Quit Game</button>

    <hr>
  </div>
</div>
